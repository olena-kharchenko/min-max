<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <label>
      Число
      <input type="number" data-value />
    </label>

    <button type="button" data-add>Введи число</button>
    <button type="button" data-reset>Очистить</button>

    <p>Минимальное число: <span data-min-value>0</span></p>
    <p>Максимальное число: <span data-max-value>0</span></p>
    <p>Порядковый номер минимального числа: <span data-min-position>0</span></p>

    <p>
      Порядковый номер максимального числа: <span data-max-position>0</span>
    </p>

    <script src="./js/numbers.js" type="module"></script>
  </body>
</html>
